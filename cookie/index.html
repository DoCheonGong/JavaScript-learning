<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="popup.js"></script>
</head>
<body>
    <a href="#" class="del">Remove cookies</a>
    <a href="#" class="view">See cookies</a>

    <aside id="popup">
        <div class="content">
            Hello
        </div>
        <div class="check">
            <input type="checkbox" id="ck">
            <label for="ck">Do not show again for a day</label>
        </div>
        <a href="#" class="close">Close</a>
    </aside>
</body>
</html>
